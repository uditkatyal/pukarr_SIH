        <div class="logo">
          <a href="#">

        </nav>
        <div class="burger-menu">
          <i class="fa-regular fa-bars icon"></i>

      </div>
    </header>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="./images/demo-image.svg"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <!-- Name input -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1"
                      >First name</label
                    >
                    <input type="text" id="fname" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2"
                      >Last name</label
                    >
                    <input type="text" id="lname" class="form-control" />
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Phone Number Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form6Example6">Phone</label>
                <input type="number" id="Phone" class="form-control" />
              </div>

              <!-- Location Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="location">Location</label>
                <input
                  type="location"
                  id="location"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Qualification Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="location"
                  >Highest Qualification Pursuing</label
                >
                <select
                  id="qualification"
                  type="qualification"
                  class="browser-default custom-select"
                >
                  <option value="" disabled selected hidden>
                    --Select Here--
                  </option>
                  <option value="1">High School</option>
                  <option value="2">Under Graduate</option>
                  <option value="3">Post Graduate</option>
                </select>
              </div>

              <!-- Research Domain Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="location">Research Domain</label>
                <select
                  id="domain"
                  type="research-domain"
                  class="browser-default custom-select"
                >
                  <option value="" disabled selected hidden>
                    --Select Here--
                  </option>
                  <option value="1">hello</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <!-- organization input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="location"
                  >Organization Name</label
                >
                <select
                  id="organization"
                  type="organization"
                  class="browser-default custom-select"
                  aria-placeholder=""
                >
                  <option value="" disabled selected hidden>
                    --Select Here--
                  </option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <!-- Research Paper Input -->
              <div class="form-outline mb-4">
                <label for="myfile"
                  >Upload Your Published Research Paper :
                </label>
                <input type="file" id="research_ppr" name="myfile" />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
